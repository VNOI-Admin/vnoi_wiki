<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <style>
        /* Base page styling to make it look clean */
        body {
            background-color: #f8f9fa; /* Light background for the e9ecef hover to pop */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Your Card Styling */
        .card {
            border: 1px solid #adb5bd;
            padding: 16px;
            border-radius: 8px;
            background-color: white; /* Starts white */
            transition: all 0.3s ease; /* Transitioning 'all' handles background too */
            max-width: 300px; /* Optional: limits width like a real blog list */
        }

        .card:hover {
            border-color: #343a40;
            background-color: #e9ecef;
            transform: translateY(-2px); /* Subtle 'lift' effect */
        }

        .card-meta {
            font-size: 70%;
            opacity: 0.5;
            margin-bottom: 2px; /* Small gap between name and title */
            text-transform: uppercase; /* Makes metadata look more technical */
            letter-spacing: 0.5px;
        }

        .card-title {
            font-size: 110%;
            display: block; /* Ensures it acts like a block-level element */
        }
    </style>
</head>
<body>

    <a href="https://stephango.com/" style="text-decoration: none; color: inherit; display: block; margin: 10px">
        <div class="card">
            <div class="card-meta">Nguyễn Tấn Minh</div>
            <strong class="card-title">Lucian's Trick</strong>
        </div>
    </a>

</body>
</html>
